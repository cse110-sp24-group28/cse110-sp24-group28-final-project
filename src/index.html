<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <title>Developer Journal</title>
  </head>
  <body id="indexBody">
    <div class="headerContainer">
      <a href="index.html">
        <img src="assets/fullLogo.png" height="50" width="100" alt="logo" />
      </a>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropdownButton">
          Create
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdownContent">
          <a href="journal.html">Journal</a>
          <a href="task.html">Task</a>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container-calendar">
        <div id="right">
          <button id="view-journals">View Journalss</button>
          <button id="view-tasks">View Tasks</button>
          <h1></h1>
          <h3 id="monthAndYear"></h3>
          <div class="button-container-calendar">
            <button id="previous">â€¹</button>
            <button id="next">â€º</button>
          </div>
          <table class="table-calendar" id="calendar" data-lang="en">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
          </table>
          <div class="footer-container-calendar">
            <label for="month"> </label>
            <select id="month">
              <option value="0">January</option>
              <option value="1">Febuary</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
            <select id="year"></select>
          </div>
        </div>
        <div id="left">
          <form id="searchBarForm">
            <div class="search-bar">
              <input type="text" id="searchInput" placeholder="Search Journals by name ..." />
              <button type="submit" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
          <h1 id="TitleOfPage">Developer Journal</h1>
          <div class="journal-section">
            <h3 id="dateHeader">Today</h3>
            <br />
            <h4 id="mood-text">Mood of the Day</h4>
            <div class="mood-tracker">
              <button class="emoji" id="veryHappyEmoji">ğŸ˜„</button>
              <button class="emoji" id="happyEmoji">ğŸ˜Š</button>
              <button class="emoji" id="neutralEmoji">ğŸ˜</button>
              <button class="emoji" id="verySadEmoji">ğŸ˜¢</button>
              <button class="emoji" id="angryEmoji">ğŸ˜¡</button>
            </div>
            <ul id="journalList"></ul>
            <ul id="taskList" style="display: none"></ul>
          </div>
          <div id="confirmBox" style="display: none">
            <p>Are you sure you want to delete this journal entry?</p>
            <button id="confirmOk">OK</button>
            <button id="confirmCancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
